<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title"><h1>Tic Tac Toe</h1></div>
            <div class="score">0 - 0</div>
            <div class="message">START!</div>
        </div>
        <div class="board">
            <div class="cell" data-rank="1"></div>
            <div class="cell" data-rank="2"></div>
            <div class="cell" data-rank="3"></div>
            <div class="cell" data-rank="4"></div>
            <div class="cell" data-rank="5"></div>
            <div class="cell" data-rank="6"></div>
            <div class="cell" data-rank="7"></div>
            <div class="cell" data-rank="8"></div>
            <div class="cell" data-rank="9"></div>
        </div>
        <script src="./js/main.js"></script>
    </div>
</body>

</html>
